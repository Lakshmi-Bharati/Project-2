<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent
        {
            width: 80rem;
            height: 20rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .child 
        {
            position: relative;
        }

        .child img
        {
            width: 100%;
            height: 100%;
        }

        .text
         {
            width: 34.5rem;
            height: 3rem;
            position: absolute;
            bottom: 2rem;
            left: 2rem;
         }

        .text p a
        {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <a href=""><img src="images/planet grid2 img1.png" alt=""></a>

            <div class="text">
                <p><a href="">71% of waste generated by M&M was recycled & reused.</a></p>
            </div>
        </div>

        <div class="child">
            <a href=""><img src="images/planet grid2 img2.png" alt=""></a>

            <div class="text">
                <p><a href="">Mahindra Eden designed for 90% waste recyclability.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
