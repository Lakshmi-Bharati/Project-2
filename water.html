<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section-content
    {
        width: 80rem;
        min-height: 10rem;
        
    }


    .section-grid-child a img
    {
        width: 100%;
        height: 100%;
    } 

    .section-grid-child{
        position: relative;
        overflow: hidden;
    }
    
    .section-grid-child img {
        transition: transform 0.3s ease;
        max-width: 100%;
        height: 100%;
    }
    
    .section-grid-child:hover img {
        transform: scale(1.2); 
    }

    .section-child-text
    {
        width: 34.5rem;
        height: 3rem;
        position: absolute;
        bottom: 1rem;
        left: 2rem;
    }

    .section-child-text p a
    {
        color: white;
        text-decoration: none;
    }

    </style>
</head>
<body>
    <div class="section-content">
    <div class="section-grid-child">
        <a href=""><img src="images/water img.png" alt=""></a>

        <div class="section-child-text">
            <p><a href="">
                Mahindra Group has been ‘water positive’ since 2014.</a></p>
        </div>
    </div>
</div>
</body>
</html>
